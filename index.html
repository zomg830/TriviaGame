<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Smythe" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/hover.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <!-- Need three pages: active question, answer page post-question, and final results -->
    <div class="container" style="background-color:rgba(211, 211, 211, 0.8);">
        <!-- Landing page, will show start game button -->
        <div class="col text-center">
            <button class="btn btn-secondary text-center" id="newGame">Click here to start!</button>
        </div>
        <!-- End of landing page -->

        <!-- Question page with time, question, and answers -->
        <div id="category" class="d-flex justify-content-center"></div>
        <div id="time" class="d-flex justify-content-center"></div>
        <div id="activeQuestion"></div>
        <div class="question"></div>
        <div class="answers"></div>
        <!-- End of question page -->

        <!-- Post-question page -->
        <div id="message"></div>
        <div id="missedAns"></div>
        <div id="gif"></div>
        <!-- End of post-question page -->

        <!-- Final Results Page -->
        <div id="finalStatus"></div>
        <div id="correctAns" class="text-center"></div>
        <div id="incorrectAns" class="text-center"></div>
        <div id="unanswered" class="text-center"></div>
        <div class="col text-center">
            <button class="btn btn-secondary text-center" id="resetBtn"></button>            
        </div>
        <!-- End of final results page -->
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</body>
</html>
